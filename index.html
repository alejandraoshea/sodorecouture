<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sodore Couture</title>
  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Section 1: Hero -->
  <section class="hero">

    <!-- Yellow menu bar on top of hero -->
    <nav class="hero-nav">
      <div class="nav-left">
        <img src="images/menu-icon.png" alt="Left Icon">
      </div>

      <div class="nav-center">
        <a href="#crochet">Crochet Pieces</a>
        <a href="#sewing">Sewing Creations</a>
        <a href="#accessories">Accessories</a>
      </div>

      <div class="nav-right">
        <img src="images/search icon.png" alt="Right Icon 1">
        <img src="images/basket icon.png" alt="Right Icon 2">
      </div>
    </nav>

    <div class="name-grid">
      <div class="name-col">
        <span class="laura">LAURA</span>
        <span class="lopez">LÃ“PEZ</span>
      </div>
      <div class="divider"></div>
      <span class="brand">Sodore Couture</span>
    </div>

    <a href="#crochet" class="button">DISCOVER MY DESIGNS</a>
  </section>

  <!-- Crochet Section -->
  <section id="crochet">
    <div class="section-title">Crochet Pieces</div>
    <div class="products grid-5">
      <img src="images/bolso-crochet-negro.png" alt="Crochet Piece 1">
      <img src="images/bolso-crochet-flores.jpeg" alt="Crochet Piece 2">
      <img src="images/bolso-crochet-azul.png" alt="Crochet Piece 3">
      <img src="images/bolso-crochet-blanco.jpeg" alt="Crochet Piece 4">
      <img src="images/jersey-crochet.png" alt="Crochet Piece 5">
    </div>
  </section>

  <!-- Sewing Section -->
  <section id="sewing">
    <div class="section-title">Sewing Creations</div>
    <div class="products grid-5">
      <img src="images/shirt.png" alt="Sewing Piece 1">
      <img src="images/bolso-plateado.png" alt="Sewing Piece 2">
      <img src="images/top.png" alt="Sewing Piece 3">
      <img src="images/silver bag.png" alt="Sewing Piece 4">
      <img src="images/sewing top.png" alt="Sewing Piece 5">
    </div>
  </section>

  <!-- Accessories Section -->
  <section id="accessories">
    <div class="section-title">Accessories</div>
    <div class="products grid-5">
      <img src="images/rejilla.png" alt="Accessory Piece 1">
      <img src="images/macrame.png" alt="Accessory Piece 2">
      <img src="images/gorro-pez.png" alt="Accessory Piece 3">
      <img src="images/llavero.png" alt="Accessory Piece 4">
      <img src="images/estuches.png" alt="Accessory Piece 5">
    </div>
  </section>

</body>
</html>
